<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: black;
            width: 1000px;
            height: 100px;
        }
        
        .left {
            float: left;
            height: 10px;
            width: 10px;
            background-color: blue;
        }
        
        .right {
            float: right;
            height: 10px;
            width: 10px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
